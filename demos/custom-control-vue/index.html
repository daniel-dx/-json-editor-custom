<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Custom Control Vue</title>
</head>

<body>
  <h1>Custom Control Vue</h1>

  <div id='editor_holder'></div>

  <script src="../../node_modules/vue/dist/vue.min.js"></script>
  <script src="../../node_modules/json-editor/dist/jsoneditor.js"></script>
  <script src="index.js"></script>

  <script>
      // Initialize the editor with a JSON schema
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        schema: {
          type: "object",
          properties: {
            cValOne: {
              type: "string",
              title: "Custom 1",
              format: "custom-type",
              formatConfig: { // 对自定义组件的传参
                borderColor: 'orange'
              },
              default: 'hello'
            },
            cValTwo: {
              type: "string",
              title: "Custom 2",
              format: "custom-type",
              default: 'daniel'
            },
            strVal: {
              type: "string",
              title: "String",
              default: 'world'
            }
          },
        }
      });

    </script>

</body>

</html>
